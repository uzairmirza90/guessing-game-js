<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttonandcontainer">
        <button class="again">Again!</button>
        <p class="condition">(Between 1 and 20)</p>
    </div>
    <div class="guessheadingcontainer">
        <p class="guessheading">Guess My Number!</p>
    </div>
    <div class="guessnumbercontainer">
        <div class="line"></div>
        <div class="guessnumberbox">
            <p class="guessnumber">?</p>
        </div>
        <div class="line"></div>
    </div>
    <div class="bottom">
        <div class="inputandbutton">
            <input type="number">
            <button class="check">Check!</button>
            <h1></h1>
        </div>
        <div class="statements">
            <p class="lines" id="startguessing">Start guessing...</p>
            <p class="lines">Score:<span class="score"></span></p>
            <p class="lines">Highscore:<span class="highscore"></span></p>
        </div>
    </div>
   
    
    
    <script src="script.js"></script>
</body>
</html>
